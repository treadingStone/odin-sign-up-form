<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>"Document"</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="side">
            <div class="spacer"></div>
            <div class="logo">
                <img src="resources/odin-lined.png">
                <p>ODIN</p>
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="main">
            <div class="hero">
                <div></div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div>
                <form>
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <section>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </section>
                        <section>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </section>
                        <section>
                            <div>
                                <label for="pw">PASSWORD</label>
                                <input type="password" id="pw" name="pw">
                            </div>
                            <div>
                                <label for="pw_confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="pw_confirm" name="pw_confirm">
                            </div>
                        </section>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
